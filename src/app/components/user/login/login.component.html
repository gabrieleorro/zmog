<p class="text-center h2 mb-5 mx-1 mx-md-4 mt-4">ENTRA nel mondo di Zmog!</p>
<div class="container-fluid">
  <div class="form-container">
    <p class="title">Login</p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" ngModel/>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <p-password name="password" [toggleMask]="true" [feedback]="false" ngModel></p-password>
        <div class="forgot">
          <a rel="noopener noreferrer" href="#">Password dimenticata ?</a>
        </div>
      </div>
      <button class="sign" type="submit">Login</button>
    </form>
    <div class="social-message">
      <div class="line"></div>
      <p class="message">Accedi con un accout social</p>
      <div class="line"></div>
    </div>
    <div class="social-icons">
      <button aria-label="Log in with Google" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
          <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
        </svg>
      </button>
      <button aria-label="Log in with Facebook" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
          <path d="M24 12.07C24 5.41 18.63 0 12 0S0 5.4 0 12.07C0 18.1 4.39 23.1 10.13 24v-8.44H7.08v-3.49h3.04V9.41c0-3.02 1.8-4.7 4.54-4.7 1.31 0 2.68.24 2.68.24v2.97h-1.5c-1.5 0-1.96.93-1.96 1.89v2.26h3.32l-.53 3.5h-2.8V24C19.62 23.1 24 18.1 24 12.07"/>
        </svg>
      </button>
      <button aria-label="Log in with Apple" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
          <path d="M16.46 5.79l.3.01a5.6 5.6 0 0 1 4.38 2.38c-.1.07-2.62 1.53-2.59 4.57.04 3.63 3.19 4.84 3.22 4.86-.02.08-.5 1.72-1.66 3.41-1 1.46-2.04 2.92-3.67 2.95-1.6.03-2.13-.96-3.96-.96-1.84 0-2.42.93-3.94.99-1.57.06-2.78-1.58-3.78-3.04-2.07-2.98-3.64-8.42-1.53-12.1a5.87 5.87 0 0 1 4.97-3c1.55-.03 3.01 1.04 3.96 1.04.95 0 2.73-1.29 4.6-1.1zM16.78 0a5.3 5.3 0 0 1-1.25 3.83 4.46 4.46 0 0 1-3.56 1.7 5.03 5.03 0 0 1 1.27-3.71A5.38 5.38 0 0 1 16.78 0z"/>
        </svg>
      </button>
    </div>
    <p class="signup">Non hai un account?
      <a rel="noopener noreferrer" routerLink="/registrazione" class="">Registrati</a>
    </p>
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
