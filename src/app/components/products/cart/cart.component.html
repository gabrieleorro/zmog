<h2 id="titolone">CARRELLO</h2>
<div class="container-fluid">
  <div class="cart-container">
    <div class="header">
      <h3 class="heading">Shopping Cart</h3>
      <h5 class="action" (click)="removeAll()">Rimuovi tutto</h5>
    </div>
    <div class="Cart-Items" *ngFor="let product of carrello | async">
      <div class="image-box">
        <img [src]="product.image" style=" height: 200px; width: 200px; " />
      </div>
      <div class="about">
        <h1 class="title">{{product.title}}</h1>
        <h3 class="subtitle">{{product.description}}</h3>
      </div>
      <div class="counter">

      </div>
      <div class="prices">
        <div class="amount">{{product.price | currency: 'EUR'}}</div>
        <div class="save"><u>Salva per dopo</u></div>
        <div class="remove"><u (click)="removeProduct(product)">Rimuovi</u></div>
      </div>
    </div>
    <hr>
    <div class="checkout">
    <div class="total">
    <div>
    <div class="Subtotal">Sub-Totale</div>
    <div class="items">{{numeroProdotti}} items</div>
    </div>
    <div class="total-amount">{{prezzoTotale | currency: 'EUR'}}</div>
    </div>
    </div>
    <div id="paypal-button-container"></div>
  </div>
</div>
