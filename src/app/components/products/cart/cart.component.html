<h2 id="titolone">CARRELLO</h2>
<div class="container-fluid">
  <div class="cart-container">
    <div class="header">
      <h3 class="heading">Shopping Cart</h3>
      <h5 class="action" (click)="removeAll()">Rimuovi tutto</h5>
    </div>
    <div *ngIf="isCartEmpty">
      <h3 class="cart-empty">Carrello vuoto.</h3>
    </div>
    <div *ngIf="!isCartEmpty">
      <div class="Cart-Items" *ngFor="let product of carrello | async">
        <div class="image-box">
          <img [src]="product.image" class="img-prod"/>
        </div>
        <div class="about">
          <h1 class="title">{{product.title}}</h1>
          <h3 class="subtitle">Taglia: {{product.taglia}}</h3>
          <h3 class="subtitle">Quantita: {{product.quantita}}</h3>
        </div>
        <div class="prices">
          <div class="amount">{{product.quantita * product.price | currency: 'EUR'}}</div>
          <div class="save"><u>Salva per dopo</u></div>
          <div class="remove"><u (click)="removeProduct(product)">Rimuovi</u></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="checkout">
      <div class="total">
      <div>
      <div class="Subtotal">Sub-Totale</div>
      <div class="items">{{numeroProdotti}} items</div>
      </div>
      <div class="total-amount">{{prezzoTotale | currency: 'EUR'}}</div>
      </div>
      <div class="checkout-btn">
        <button class="button" *ngIf="!loggato">Per proseguire Ã¨ necessario effettuare l'<u routerLink="/login">accesso</u></button>
      </div>
    </div>
    <div id="paypal-button-container"></div>
  </div>
</div>
