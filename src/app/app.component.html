<!-- Direttive strutturali -->
<ngb-carousel *ngIf="images.length > 1">
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="percorso + image.id + '.png'" [alt]="image.label" />
    </div>
    <div class="carousel-caption">
      <h3>{{image.label}}</h3>
    </div>
  </ng-template>
</ngb-carousel>

<div *ngIf="images.length == 1" class="single-image">
  <img [src]="percorso + images[0].id + '.png'" [alt]="images[0].label" />
</div>

<div id="main-container">
  <div class="container-titolo">
    <h2>QUI ANDRANNO I PRODOTTI</h2>
    <p class="paragrafo">Ecco un testo dentro al paragrafo</p>
  </div>
</div>
